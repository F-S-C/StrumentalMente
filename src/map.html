				<div style="width:100%; text-align: center;">

					<area  alt="Accordi basso" title="Accordi basso" href="javascript:window.alert('Accordi basso');" shape="rect" coords="246,267,333,332" />

					<area  alt="Accordi chitarra" title="Accordi chitarra" href="javascript:window.alert('Accordi chitarra');" shape="rect" coords="246,353,333,418" />

			</section>
		</div>
	</div>

	<script src="./assets/js/main.js"></script>
	<script src="./assets/js/render.js"></script>
	<script>

		window.onload = function () {
			var ImageMap = function (map, img) {
				var n,
					areas = map.getElementsByTagName('area'),
					len = areas.length,
					coords = [],
					previousWidth = 611;
				for (n = 0; n < len; n++) {
					coords[n] = areas[n].coords.split(',');
				}
				this.resize = function () {
					var n, m, clen,
						x = img.offsetWidth / previousWidth;
					for (n = 0; n < len; n++) {
						clen = coords[n].length;
						for (m = 0; m < clen; m++) {
							coords[n][m] *= x;
						}
						areas[n].coords = coords[n].join(',');
					}
					previousWidth = document.body.clientWidth;
					return true;
				};
				window.onresize = this.resize;
			},
				imageMap = new ImageMap(document.getElementById('map_ID'), document.getElementById('img_ID'));
			imageMap.resize();
			return;
		}


	</script>
</body>
