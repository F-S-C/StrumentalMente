<header>
    <div id="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <img id="window-title-image" src="./assets/icon.ico" alt="Icona" />
                <span id="window-title-text">Titolo</span>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <span><i class="fas fa-minus" style="font-size: 125%;"></i></span>
                </div>
                <div class="button" id="max-button">
                    <span><i class="far fa-window-maximize" style="font-size: 125%;"></i></span>
                </div>
                <div class="button" id="restore-button">
                    <span><i class="far fa-window-restore" style="font-size: 125%;"></i></span>
                </div>
                <div class="button" id="close-button">
                    <span><i class="fas fa-times" style="font-size: 150%;"></i></span>
                </div>
            </div>
        </div>
    </div>
</header>
