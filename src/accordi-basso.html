<!DOCTYPE html>
<html lang="it">

<head>
	<title>Accordi basso</title>
	<link rel="icon" href="./assets/icon.ico" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<!-- FontAwesome -->
	<link href="./assets/css/fontawesome/css/all.min.css" rel="stylesheet" />

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="StrumentalMente - Dove la musica diventa semplice." />
	<meta name="keywords" content="StrumentalMente, strumentale, musica, mente, strumenti, imparare, alessi, trollip, multimedia" />
	<meta name="author" content="FSC" />
	<meta name="robots" content="index, follow">
</head>

<body onload="initialize('accordi' , 'accordi/basso/', 25);">
	<div class="main-wrapper">
		<div class="sub-wrapper">
			<div class="content">
				<iframe id="topic-frame" src="./accordi/basso/accordi.html" class="slide-container"></iframe>
				<div class="buttons-container">
					<div class="first-column">
						<button type="button" id="back-topic" class="btn-outlined" style="display: none;">
							Accordo precedente <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
						</button>
						<button type="button" id="back" class="btn-outlined" disabled>
							Indietro <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
						</button>
					</div>
					<div class="second-column">
						<button type="button" id="back-to-list" title="Torna all'elenco degli accordi" class="btn-text" onclick="changeTopic('./accordi', './accordi/chitarra/')" style="display: none;">
							Torna all'elenco degli accordi <i class="btn-icon fas fa-home"></i>
						</button>
					</div>
					<div class="third-column">
						<button type="button" id="next" class="btn" style="display: none;">
							Avanti <i class="btn-icon fas fa-arrow-circle-right"></i>
						</button>
						<button type="button" id="next-topic" class="btn">
							Re <i class="btn-icon fas fa-arrow-circle-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./assets/js/render.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script>
		require("mousetrap").bind("ctrl+backspace", () => document.getElementById("back-to-list").click());
	</script>
</body>

</html>
