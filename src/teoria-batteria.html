<!DOCTYPE html>
<html lang="it">

<head>
	<title>Strumenti - Teoria batteria</title>
	<link rel="icon" href="./assets/icon.ico" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<!-- FontAwesome -->
	<link href="./assets/css/fontawesome/css/all.min.css" rel="stylesheet" />

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="StrumentalMente - Dove la musica diventa semplice." />
	<meta name="keywords"
		content="StrumentalMente, strumentale, musica, mente, strumenti, imparare, alessi, trollip, multimedia" />
	<meta name="author" content="FSC" />
	<meta name="robots" content="index, follow">
	<meta property="og:image" content="https://f-s-c.github.io/StrumentalMente/logo/2048x2048.png">
</head>

<body onload="initialize('argomenti', 'strumenti/basso/');">
	<header>
		<div id="titlebar">
			<div id="drag-region">
				<div id="window-title">
					<img id="window-title-image" src="./assets/icon.ico" alt="Icona" />
					<span id="window-title-text">Strumenti - Teoria batteria</span>
				</div>
				<div id="window-controls">
					<div class="button" id="min-button">
						<span><i class="fas fa-minus" style="font-size: 1.2em;"></i></span>
					</div>
					<div class="button" id="max-button">
						<span><i class="far fa-window-maximize" style="font-size: 1.2em;"></i></span>
					</div>
					<div class="button" id="restore-button">
						<span><i class="far fa-window-restore" style="font-size: 1.2em;"></i></span>
					</div>
					<div class="button" id="close-button">
						<span><i class="fas fa-times" style="font-size: 1.2em;"></i></span>
					</div>
				</div>
			</div>
		</div>
	</header>


	<div class="main-wrapper">
		<nav class="main-navigation" id="main-nav">
			<ul>
				<li class="logo">
					<a href="./home.html">
						<img src="./assets/icon.ico" width="" height="" alt="" />
						<h1>Strumental<wbr /><span>Mente</span></h1>
					</a>
				</li>
				<li><a href="./home.html"><i class="fas fa-home"></i> Home</a></li>
				<li class="dropdown">
					<button type="button" onclick="drop('sub1')" id="sub1-link">
						<i class="fas fa-book"></i> Teoria
					</button>
					<ul id="sub1">
						<li>
							<a href="./teoria-base.html" title="La teoria: le basi (Alt+T B)">
								Basi
							</a>
						</li>
						<li>
							<a href="./teoria-avanzata.html" title="La teoria avanzata (Alt+T A)">
								Avanzata
							</a>
						</li>
					</ul>
				</li>
				<li><a class="active" href="./home-strumenti.html"><i class="fas fa-guitar"></i> Strumenti</a></li>
				<li>
					<button type="button" onclick="openModal('./map.html');" title="Mostra la mappa (Alt+M)">
						<i class="fas fa-map"></i> Mappa
					</button>
				</li>
				<li>
					<button type="button" onclick="openModal('./helpers/help-home.html');" title="Mostra l'aiuto (F1)">
						<i class="fas fa-question"></i> Aiuto
					</button>
				</li>
				<li>
					<button type="button" onclick="openModal('./about.html');" title="Informazioni (Alt+I)">
						&nbsp;<i class="fas fa-info"></i> Informazioni
					</button>
				</li>
				<li>
					<button type="button" onclick="showExitDialog();" title="Esci dall'app (Esc)">
						<i class="fas fa-sign-out-alt"></i> Esci
					</button>
				</li>
			</ul>

			<footer>
				<p>Copyright &copy; 2019, <a onclick="openInBrowser('https://f-s-c.github.io/');"
						href="javascript:void(0);">FSC</a>.
					Rilasciato sotto la
					licenza <a onclick="openInBrowser('https://www.apache.org/licenses/LICENSE-2.0');"
						href="javascript:void(0);">Apache
						2.0</a>.</p>
				<img src="./assets/images/fsc-logo-svg.svg" />
			</footer>
		</nav>
		<button type="button" id="sidebar-controller" onclick="openMobileNavigation();">
			<i class="fas fa-bars"></i>
		</button>

		<div class="content">
			<iframe id="content-frame" src="./strumenti/batteria/argomenti.html" class="slide-container"></iframe>
			<div class="buttons-container">
				<div class="first-column">
					<button type="button" id="back-topic" class="btn-outlined" style="display: none;">
						Argomento Precedente <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
					</button>
					<button type="button" id="back" class="btn-outlined" disabled>
						Indietro <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
					</button>
				</div>
				<div class="second-column">
					<button type="button" id="back-to-list" title="Torna all'elenco di argomenti (CTRL + Backspace)"
						class="btn-text" onclick="changeTopic('./argomenti', './strumenti/batteria/');" style="display: none;">
						Torna all'elenco <i class="btn-icon fas fa-home"></i>
					</button>
				</div>
				<div class="third-column">
					<button type="button" id="next" class="btn">
						Avanti <i class="btn-icon fas fa-arrow-circle-right"></i>
					</button>
					<button type="button" id="next-topic" class="btn">
						Introduzione <i class="btn-icon fas fa-arrow-circle-right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script type="text/javascript" src="./assets/js/render.js"></script>
	<script>
		openOnKeyboardShortcut("F1", "./helpers/help-teoria.html", true);
		require("mousetrap").bind("ctrl+backspace", () => changeTopic('./argomenti', './strumenti/batteria/'));
	</script>
</body>

</html>
