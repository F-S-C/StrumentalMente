<!DOCTYPE html>
<html lang="it">

<head>
	<title>Strumenti - Teoria chitarra</title>
	<link rel="icon" href="./assets/icon.ico" />
	<link href="./assets/css/style.css" rel="stylesheet" />
	<!-- FontAwesome -->
	<link href="./assets/css/fontawesome/css/all.min.css" rel="stylesheet" />

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="StrumentalMente - Dove la musica diventa semplice." />
	<meta name="keywords" content="StrumentalMente, strumentale, musica, mente, strumenti, imparare, alessi, trollip, multimedia" />
	<meta name="author" content="FSC" />
	<meta name="robots" content="index, follow">
</head>

<body onload="initialize( 'argomenti' , 'strumenti/chitarra/', 21);">
	<div class="sub-wrapper">
		<div class="content">
			<iframe id="topic-frame" src="./strumenti/chitarra/argomenti.html" class="slide-container"></iframe>
			<div class="buttons-container">
				<div class="first-column">
					<button type="button" id="back-topic" class="btn-outlined" style="display: none;">
						Argomento Precedente <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
					</button>
					<button type="button" id="back" class="btn-outlined" disabled>
						Indietro <i class="btn-icon left fas fa-arrow-alt-circle-left"></i>
					</button>
				</div>
				<div class="second-column">
					<button type="button" id="back-to-list" title="Torna all'elenco argomenti" class="btn-text" onclick="changeTopic('argomenti', './strumenti/chitarra/')" style="display: none;">
						Torna all'elenco argomenti <i class="btn-icon fas fa-home"></i>
					</button>
				</div>
				<div class="third-column">
					<button type="button" id="next" class="btn" style="display: none;">
						Avanti <i class="btn-icon fas fa-arrow-circle-right"></i>
					</button>
					<button type="button" id="next-topic" class="btn">
						Chitarra elettrica e acustica <i class="btn-icon fas fa-arrow-circle-right"></i>
					</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./assets/js/render.js"></script>
	<script type="text/javascript" src="./assets/js/main.js"></script>
	<script>
		openOnKeyboardShortcut("F1", "./helpers/help-teoria.html", true);
		require("mousetrap").bind("ctrl+backspace", () => document.getElementById("back-to-list").click());
	</script>
</body>

</html>
