<!DOCTYPE html>
<html lang="it">

<head>
    <title>StrumentalMente</title>
    <link rel="icon" href="./assets/icon.ico" />

    <meta charset="UTF-8" />

    <meta name="description" content="StrumentalMente - Dove la musica diventa semplice." />

    <style>
        body {
            background: #000;
        }

        .slideshow span {
            box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.65);
        }

        .landing-page-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -60%);
        }

        .site-name {
            text-align: center;
            color: white;
            margin: 20px 0;
        }

        .site-name h1 {
            margin: 0 0 0.5em 0;
            font-size: xx-large;
        }

        .site-name h2 {
            margin: 0;
            color: #ddd;
            font-size: larger;
        }

<body>
    <header>
        <div id="titlebar">
            <div id="drag-region">

                    <img id="window-title-image" src="./assets/icon.ico" alt="Icona" />

                </div>

                    </div>

            <header class="site-name">
                <h1>StrumentalMente</h1>

            </header>
            <a href="./home.html" class="btn start-button">Inizia <i class="btn-icon far fa-play-circle"></i></a>
