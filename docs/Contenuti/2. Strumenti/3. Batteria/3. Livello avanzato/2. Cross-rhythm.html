												<h1 id="cross-rhythm"> Cross-rhythm </h1>
<p>Nella musica, un cross-beat o <strong>cross-rhythm</strong> è una forma specifica di poliritmia. Il termine "ritmo incrociato" si riferisce a quando il conflitto ritmico trovato nei poliritmi è alla base di un intero brano musicale.</p>
